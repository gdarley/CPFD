<div class="jumbotron" id="Contato" ng-show="tab.isSet(6)">
    <div class="container">


<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Contato</h3>
  </div>
  <div class="panel-body">
                    <div>
					<!--<form method="post" action="./Pages/contato.php">	-->
					<form role="form" id="contactForm">	

						<div class="form-group">
							<label for="Name">Nome:</label>
							<input type="text" class="form-control" id="Name" name="Name" placeholder="Digite o seu nome">					    
						</div>
						<div class="form-group phone" >
								<label for="Phone">Telefone:</label>
								<div id="Phone">
									<input type="text" class="form-control phoneddd"  id="DDD" name="DDD" placeholder="DDD" maxlength="2" size="2">					    
									<input type="text" class="form-control phonenumber"  id="Phone" name="Phone" placeholder="Telefone"  maxlength="9" size="9">	
								</div>
						</div>	
						<div class="form-group">
							<label for="InputEmail">Email:</label>
							<input type="email" class="form-control" id="InputEmail" name="InputEmail"  aria-describedby="emailHelp" placeholder="Digite o seu e-mail" required>					    
						</div>
						<div class="form-group">
						    <label for="MessageArea">Mensagem</label>
							<textarea class="form-control" id="MessageArea"  name="MessageArea" rows="5" required></textarea>
						</div>
							<button type="submit" name="btnSubmit" class="btn btn-primary">Enviar</button>
							<span id="msgSubmit" class="hidden">Mensagem enviada!</span>	
					
					</form> 
				</div>   
  </div>
</div>    	

              
    </div>
</div>
